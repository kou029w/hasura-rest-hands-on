- name: default
  kind: postgres
  tables:
    - table:
        schema: public
        name: pages
      insert_permissions:
        - role: anonymous
          permission:
            check: {}
            columns:
              - id
              - content
            backend_only: false
      select_permissions:
        - role: anonymous
          permission:
            columns:
              - id
              - content
            filter: {}
      update_permissions:
        - role: anonymous
          permission:
            columns:
              - id
              - content
            filter: {}
            check: {}
  configuration:
    connection_info:
      use_prepared_statements: false
      database_url:
        from_env: HEROKU_DATABASE_URL
      isolation_level: read-committed
